<!DOCTYPE html>
<html>
<head>
	<title>Page 1</title>
	<style>
		body {
			background-image: url('pic.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		.button{
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		.yes-button{
			background-color: green;
			color: white;
		}
		.no-button{
			background-color: red;
			color: white;
		}
		.h1{
			text-align: center;
		}
		.h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>DARLING I HAVE A VERY IMPORTANT QUESTION FOR YOU</h1>
	<h2>WILL YOU DO ME THE HONORS OF BEING MY VALENTINE?</h2>
	<button class="button yes-button" onclick="openNewPage()">Yes</button>
	<button class="button no-button" onclick="showError()">No</button>
	<script>
		function openNewPage(){
			window.open('page2.html')
		}
		
		function showError(){
			alert('Error! Incorrect answer. Try again.');
		}
	</script>
</body>
</html>
